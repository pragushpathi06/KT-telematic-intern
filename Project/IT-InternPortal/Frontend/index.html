<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Intern Portal Login</title>
  <link rel="stylesheet" href="./css/login.css" />
  <link rel="icon" href="./image/download.png" type="image/png" sizes="16x16">
</head>

<body>
  <div class="container">
    <div class="inner-container">
      <div class="left">
        <div class="header-block">
          <img src="../Frontend/image/IMG_20250417_153026[1].jpg" alt="Company Logo" class="logo" />
          <h1> IT - INTERN PORTAL</h1>
        </div>

        <form class="login-form">
          <label for="email">Email*</label>
          <input type="email" name="email" id="email" placeholder="Enter your email id" required />

          <label for="password">Password*</label>
          <input type="password" name="password" id="password" placeholder="Enter your password" required />

          <a href="#" class="forgot">Forgot Password?</a>
          <button type="submit">Sign in</button>
        </form>

        <hr class="separator" />
        <button class="google-btn" type="button" onclick="openAddUserModal()">Sign Up</button>
      </div>

      <div class="right">
        <img src="./image/4625618.jpg" alt="e-Greasing System" class="right-img">
      </div>
    </div>
  </div>


  <div id="addModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h3>Sign in</h3>
      <form id="addForm">
        <label for="first_name"><span class="important">*</span>First Name:</label>
        <input type="text" id="add_first_name" required><br><br>

        <label for="last_name"><span class="important">*</span>Last Name:</label>
        <input type="text" id="add_last_name" required><br><br>

        <label for="college_email"><span class="important">*</span>College Email:</label>
        <input type="email" id="add_college_email" placeholder="Enter college email"
          onblur="checkAvailability(this.value, 'college_email', 'check-college')" required>
        <span id="check-college"></span><br><br>

        <label for="personal_email"><span class="important">*</span>Personal Email:</label>
        <input type="email" id="add_personal_email" placeholder="Enter personal email"
          onblur="checkAvailability(this.value, 'personal_email', 'check-personal-email')" required>
        <span id="check-personal-email"></span><br><br>

        <label for="phone_number"><span class="important">*</span>Phone Number:</label>
        <input type="tel" id="add_phone_number" pattern="^\d{10}$" maxlength="10" placeholder="Enter Phone number"
          onblur="checkAvailability(this.value, 'phone_number', 'check-phone')" required>
        <span id="check-phone"></span><br><br>


        <label for="add_joined_date"><span class="important">*</span> Joined Date:</label>
        <input type="date" id="add_joined_date" required>
        <span id="add_joined_date_error" style="color: red; font-size: 0.9em;"></span>
        <br><br>


        <label for="gender"><span class="important">*</span>Gender:</label>
        <!-- <input type="text" id="add_gender" required> -->
        <select id="add_gender">
          <option value="" disabled selected>-- Select Gender --</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select><br><br>

        <label for="address"><span class="important">*</span>Address:</label>
        <input type="text" id="add_address" required><br><br>

        <label for="state"><span class="important">*</span>State:</label>
        <select id="add_state" class="input-box" required>
          <option value="" disabled selected>Select State</option>
        </select>
        <br><br>

        <label for="city"><span class="important">*</span>City:</label>

        <select id="add_city" class="input-box" required>
          <option value="" disabled selected>Select City</option>
        </select><br><br>


        <label for="pincode"><span class="important">*</span>Pincode:</label>
        <select id="add_pincode" class="input-box" required>
          <option value="" disabled selected>Select Pincode</option>
        </select>
        <br><br>

        <label for="profile_picture_url"><span class="important">*</span>Profile Picture URL*:</label>
        <input type="url" id="add_profile_picture_url" required><br><br>

        <label for="password"><span class="important">*</span>Password</label>
        <input type="password" id="add_password" required><br><br>

        <label for="add_role"><span class="important">*</span>Role:</label>
        <select id="add_role" required>
          <option value="" disabled selected>-- Select Role --</option>
          <option value="full stack developer">Full stack developer</option>
          <option value="software tester">Software tester</option>
          <option value="android developer">Android developer</option>
          <option value="admin">Admin</option>
        </select><br><br>

        <label for="status"><span class="important">*</span>Status:</label>
        <select id="add_status" required>
          <option value="" disabled selected>-- Select Status --</option>
          <option value="Inactive">Inactive</option>
          <option value="Active">Active</option>
        </select><br><br>


        <button type="submit" id="submit-btn">Add User</button>
        <button type="reset" id="reset-btn">Reset</button>
      </form>
    </div>
  </div>
  <script src="./Javascript/login.js"></script>
  <script src="./admin/Javascript/dropdown.js"></script>
</body>

</html>
