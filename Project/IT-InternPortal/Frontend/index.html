<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Intern Portal Login</title>
  <link rel="stylesheet" href="./css/login.css"/>
  <link rel="icon" href="./image/download.png" type="image/png" sizes="16x16">
</head>
<body>
  <div class="container">
    <div class="inner-container">
      <div class="left">
        <div class="header-block">
          <img src="../Frontend/image/IMG_20250417_153026[1].jpg" alt="Company Logo" class="logo" />
          <h1> IT - INTERN PORTAL</h1>
        </div>

        <form class="login-form">
          <label for="email">Email*</label>
          <input type="email" name="email" id="email"placeholder="Enter your email id" required />

          <label for="password">Password*</label>
          <input type="password" name="password" id="password" placeholder="Enter your password" required />

          <a href="#" class="forgot">Forgot Password?</a>
          <button type="submit">Sign In</button>
        </form>

        <hr class="separator" />
        <button class="google-btn" type="button">Sign in with Google</button>
      </div>

      <div class="right">
        <img src="./image/4625618.jpg" alt="e-Greasing System" class="right-img">
      </div>
    </div>
  </div>
  <script src="./Javascript/login.js"></script>
</body>
</html>
