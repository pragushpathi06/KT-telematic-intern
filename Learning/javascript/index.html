<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>
        JavaScript
    </h1>
   
    <input type="text" name="name" id="id1" placeholder="name">
    <button type="button" onclick="person()">click it</button>
    <p id="id"></p>
    <script>
        const people=[];
        function person(){
            let input=document.getElementById("id1").value;
            people.push(input);
            display();
        }
        function display(){
        let text="";
        let i=0;
        let len=people.length;
        // people.push(id);
        for(;i<len;i++){
            text+=people[i]+"<br>";
        }
        document.getElementById("id").innerHTML=text; 
        }
    </script>
</body>

</html>
