        <form>
            <h2>All Input Types Example</h2>
    
            <label for="text">Name:</label>
            <input type="text" id="text" name="text" placeholder="Enter your name">
    
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password">
    
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email">
    
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
    
            <label for="website">Website:</label>
            <input type="url" id="website" name="website" placeholder="Enter your website URL">
    
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="1" max="100">
    
            <label for="search">Search:</label>
            <input type="search" id="search" name="search" placeholder="Search here">
    
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob">
    
            <label for="appointment">Appointment Date & Time:</label>
            <input type="datetime-local" id="appointment" name="appointment">

            <label for="Quantity">Quantity:</label>
            <input type="number" id="Quantity" name="Quantity" min="1" max="10">    

            <label for="time">Preferred Time:</label>
            <input type="time" id="time" name="time">
    
            <label for="month">Birth Month:</label>
            <input type="month" id="month" name="month">
    
            <label for="week">Select a Week:</label>
            <input type="week" id="week" name="week">
    
            <label for="color">Favorite Color:</label>
            <input type="color" id="color" name="color">
            <div class="gender-block">
                <label>Gender:</label>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
            </div>
            
            <div class="Interests-block">
                <label>Interests:</label>
                <input type="checkbox" id="sports" name="interests" value="sports">
                <label for="sports">Sports</label>
                <input type="checkbox" id="music" name="interests" value="music">
                <label for="music">Music</label>
                <input type="checkbox" id="travel" name="interests" value="travel">
                <label for="travel">Travel</label>
            </div>
            <label for="country">Select type of car</label>
            <select name="cars" id="cars">
                <option value="volvo">Volvo</option>
                <option value="saab">Saab</option>  
                <option value="mercedes">Mercedes</option>
                <option value="audi">Audi</option>
            </select>
    
            <label for="range">Volume Control:</label>
            <input type="range" id="range" name="range" min="1" max="100">
    
            <label for="resume">Upload Resume:</label>
            <input type="file" id="resume" name="resume">
    
            <input type="hidden" id="hidden" name="hiddenValue" value="12345">
    

            <label for="fileInput">Choose an image:</label>
            <input type="file" id="fileInput" accept="image/*">
            <br><br>
            <img id="previewImage" src="#" alt="Preview" width="100" style="display: none;">
            <br><br>
